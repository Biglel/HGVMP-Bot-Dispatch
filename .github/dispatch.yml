## Issue Welcome Comments ##

# Comment to send on a user's first issue in the repository.
firstIssueWelcomeComment: |
  Thank you for opening this issue. A developer will get back to you as soon as possible.
  Since this is your first issue in this repository, please make sure you have followed the issue template provided and give us as much detail as possible.
  
  If this is a question and not really an issue or suggestion, then please ask it in our [Discord Server](https://discord.gg/TTG3HnK 'HGVMP') instead. You'll get redirected there anyway.
  
  Thank you,
  HGVMP Team

